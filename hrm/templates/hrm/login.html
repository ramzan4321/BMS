{% extends 'hrm/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header obl">
                    <h4> Login </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-outline-success" type="submit" style="width: 100%;">SignIn</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
